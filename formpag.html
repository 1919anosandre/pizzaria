<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma de pagamentos</title>
    <link rel="stylesheet" href="formpag.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li class="logo_pizzaria"> <img src="img/pizza1-removebg-preview.png" alt="pizza1">PizzariaDev</li>

            </ul>
        </nav>
    </header>



    <main> 

    <div class="Caixa_Formpag">
        <h1>escolha sua forma de pagamento</h1>
        <div class="Form-Pag-Img">
        <img class="FormCartao" src="img/formapagamentoCartao-removebg.png" alt="Cartão de crédito">
        <img class="FormPix" src="img/pixSimbolo-removebg-preview.png" alt="Pix">
        <img class="FormDinheiro" src="img/dinheirofisico-removebg-preview.png" alt="Dinheiro fisíco">
        </div>
        <div class="Caixa_FormCartao">
          <h1>insira os dados do cartão</h1>
          <form>

          <input type="text" id="Numero_Cartao" placeholder="Digite o Numero do Cartão" required>
          <input type="text" id="Nome" placeholder="Digite o nome do Titular da conta" required>
          <input type="text" id="CPF" placeholder="Digite o seu Cpf" required>
          <input type="text" id="Senha" placeholder="Digite a Senha do Cartão" required>
          <input type="text" id="CVV" placeholder="Digite o CVV do Cartão" required>
</form>
          

        </div>

        <div class="Caixa_FormPix">
          <h1>insira sua chave pix</h1>
          <input type="text" placeholder="Digite sua Chave Pix">


        </div>

        <div class="Caixa_FormDinheiro">
          <input type="text" placeholder="Digite o Valor">



        </div>

   
    </main>
    <footer>
        <p>&copy; 2024 Pizzaria AiQueFome</p>
      </footer>
    


   <script src="formpag.js"></script> 
</body>
</html>
